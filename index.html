<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Guía Visual de Entrenamiento</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header>
    <div class="wrap">
      <img src="img/logo/buffalo.jpg" class="logo" alt="Logo Buffalo" style="width:120px; margin-top:10px;">
      <div class="tabs" id="tabs"></div>
      
      <div class="toolbar">
        <button class="btn" id="btnExport">Exportar progreso (.json)</button>
        <input type="file" id="fileInput" accept="application/json" hidden>
        <div class="spacer"></div>
        <button class="btn warn" id="btnResetDay">Reiniciar día</button>
      </div>

    </div>
  </header>

  <main class="wrap">
    <div class="small day-note">
      Nota del día: <span id="dateLabel"></span>
    </div>
    <section id="dayContainer" class="grid"></section>
  </main>

  <div class="toolbar toolbar-bottom">
    <button class="btn" id="btnExportBottom">Exportar progreso (.json)</button>
    <div class="spacer"></div>
    <button class="btn warn" id="btnResetDayBottom">Reiniciar día</button>
  </div>


  <footer>
    <div class="wrap">
      <div>
        Consejo: No adelanta levantar más peso si está mal ejecutado el ejercicio
      </div>
    </div>
  </footer>

  <script src="js/app.js"></script>
</body>
</html>
